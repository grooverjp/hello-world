<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Audio Recorder</h1>
  <p>マイク音声を録音し、Azure Functions APIに送信します。</p>
  <button id="startBtn">録音開始</button>
  <button id="stopBtn" disabled>録音停止</button>
  <div id="status">ステータス: 待機中</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioChunks = [];
          uploadToAPI(audioBlob);
        };

        mediaRecorder.start();
        status.textContent = "ステータス: 録音中...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (error) {
        console.error("マイクアクセスエラー: ", error);
        status.textContent = "ステータス: マイクアクセスエラー";
      }
    });

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      status.textContent = "ステータス: 録音停止";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    function uploadToAPI(audioBlob) {
      const formData = new FormData();
      formData.append("file", audioBlob, "audio.webm");

      fetch("funcrcvmp3totext.azurewebsites.net", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log("サーバーレスポンス: ", data);
        status.textContent = "ステータス: アップロード成功";
      })
      .catch(error => {
        console.error("アップロードエラー: ", error);
        status.textContent = "ステータス: アップロードエラー";
      });
    }
  </script>
</body>
</html>
