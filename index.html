<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Audio Recorder</h1>
  <p>マイク音声を録音し、Azure Functions APIに送信します。</p>
  <button id="startBtn">録音開始</button>
  <button id="stopBtn" disabled>録音停止</button>
  <div id="status">ステータス: 待機中</div>

  <script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.0/dist/recorder.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
  <script>
    let audioContext;
    let recorder;
    let stream;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');

    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        const input = audioContext.createMediaStreamSource(stream);
        recorder = new Recorder(input, { numChannels: 1 });
        recorder.record();

        status.textContent = "ステータス: 録音中...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (error) {
        console.error("マイクアクセスエラー: ", error);
        status.textContent = "ステータス: マイクアクセスエラー";
      }
    });

    stopBtn.addEventListener('click', () => {
      recorder.stop();
      recorder.exportWAV((blob) => {
        const reader = new FileReader();
        reader.readAsArrayBuffer(blob);
        reader.onloadend = function () {
          const wavArrayBuffer = reader.result;

          // WAV -> MP3 変換
          const mp3Blob = convertToMP3(wavArrayBuffer);

          // Azure Functions APIにアップロード
          uploadToAPI(mp3Blob);
        };
      });

      stream.getTracks().forEach(track => track.stop());
      status.textContent = "ステータス: 録音停止";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // WAV -> MP3 変換ロジック
    function convertToMP3(wavArrayBuffer) {
      const wav = new Int16Array(wavArrayBuffer);
      const lame = new lamejs.Mp3Encoder(1, 44100, 128); // チャンネル数、サンプルレート、ビットレート
      const mp3Data = [];
      const samplesPerFrame = 1152;

      for (let i = 0; i < wav.length; i += samplesPerFrame) {
        const sampleChunk = wav.subarray(i, i + samplesPerFrame);
        const mp3Buffer = lame.encodeBuffer(sampleChunk);
        if (mp3Buffer.length > 0) {
          mp3Data.push(mp3Buffer);
        }
      }

      const mp3EndBuffer = lame.flush();
      if (mp3EndBuffer.length > 0) {
        mp3Data.push(mp3EndBuffer);
      }

      return new Blob(mp3Data, { type: "audio/mp3" });
    }

    function uploadToAPI(mp3Blob) {
      const formData = new FormData();
      formData.append("file", mp3Blob, "audio.mp3");

      fetch("funcrcvmp3totext.azurewebsites.net", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log("サーバーレスポンス: ", data);
        status.textContent = "ステータス: アップロード成功";
      })
      .catch(error => {
        console.error("アップロードエラー: ", error);
        status.textContent = "ステータス: アップロードエラー";
      });
    }
  </script>
</body>
</html>
